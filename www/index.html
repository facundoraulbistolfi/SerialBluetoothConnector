<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Simple Bluetooth Connector</title>
</head>

<body>
    <div class="app">

        <ul class="tab">
            <li><a id="tab1" class="tablink">Devices</a></li>
            <li><a id="tab2" class="tablink">Connect</a></li>
            <li><a id="tab3" class="tablink">Log</a></li>
        </ul>

        <div id="tab_cont1" class="tabcontent active">


            <div class="app-label">
                <button id="botonRefresh" class="button"> REFRESH </button>
                <hr>
                <strong>STATUS: </strong> <label id="labelStatus"> Waiting </label>
            </div>
            <div id="dispositivos" style="visibility: hidden;">
                <div class="app-label"><label> Select device to connect </label></div>
                <table class="tabla-dispositivos">
                    <thead>
                        <tr>
                            <th class="">Id</th>
                            <th class="">Name</th>
                            <th class="">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tabla_dispositivos">
                    </tbody>
                </table>
            </div>

        </div>

        <div id="tab_cont2" class="tabcontent">

            <button id="buttonData" class="button">GET DATA</button>
            <button id="buttonHeader" class="button">GET INFO</button>
            <button id="buttonClear" class="button">CLEAR</button>
            <button id="botonCancelCon" class="button">CANCEL</button>
            <hr>
            <strong>Chat: </strong>
            <textarea style="width: 100%;" readonly id="chat"></textarea>
        </div>

        <div id="tab_cont3" class="tabcontent">
            <textarea style="width: 100%;" readonly id="log"></textarea>
        </div>

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
